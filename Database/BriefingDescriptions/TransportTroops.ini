[BriefingDescription]
Description=Our {troops|forces|men} {need to get to where the action is|are out of position|are in need of pickup}. Collect them at the {clearing|landing zones|rendezvous point} and {fly|haul|ship} them to their {new position|designation|drop zone}. Without these {troops|forces|men} in position {we are at risk of {being out flanked|losing ground|being overrun|major troop fatigue}|our {flanks are|rear} unguarded}.

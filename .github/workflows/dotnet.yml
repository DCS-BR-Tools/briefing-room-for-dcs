name: .NET

on:
  push:
    branches: [ mikes-net5-build ]
 
jobs:
  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
      name: Checkout Code
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: 5.0.x

    - name: Restore NuGet Packages
      run: dotnet restore Source/BriefingRoom.sln
 
    - name: Build and Publish App
      run: dotnet publish Source/BriefingRoom.sln -o . -c Release
      
    - name: Zip Release
      uses: TheDoctor0/zip-release@0.4.1
      with:
        filename: test-net5-release.zip
        exclusions: '*.git* /*net48/* /*docs/* /*Source/* *.dll'

    - name: Generate build number
      uses: einaregilsson/build-number@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  

      - name: Upload Release
      uses: ncipollo/release-action@v1
      with:
          tag: "test-net5-$BUILD_NUMBER"
          name: "test-net5-$BUILD_NUMBER"
          body: "This is a test build using .Net5"
          prerelease: true
          artifacts: "test-net5-release.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
